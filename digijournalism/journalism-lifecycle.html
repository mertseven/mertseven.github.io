                circle.style.left = `${stage.x - 9}%`;  // Adjust for center positioning
                circle.style.top = `${stage.y - 9}%`;   // Adjust for center positioning
                circle.style.backgroundColor = stage.color || '#ffffff';
                circle.style.color = stage.textColor || '#000000';
                
                circle.innerHTML = `
                    <div class="stage">${stage.id}</div>
                    <div class="name">${stage.name}</div>
                `;
                
                circle.addEventListener('click', () => {
                    showStageDetails(stage);
                });
                
                // Create hover effect
                circle.addEventListener('mouseover', () => {
                    showStageIndicator(stage.name);
                });
                
                circle.addEventListener('mouseout', () => {
                    hideStageIndicator();
                });
                
                lifecycleEl.appendChild(circle);
            });
        }
        
        // Show stage indicator
        function showStageIndicator(stageName) {
            stageIndicator.textContent = stageName;
            stageIndicator.style.display = 'block';
        }
        
        // Hide stage indicator
        function hideStageIndicator() {
            stageIndicator.style.display = 'none';
        }
        
        // Show details for a specific stage
        function showStageDetails(stage) {
            popupTitle.textContent = `${stage.id}. ${stage.name}`;
            
            // Clear previous content
            comparisonTable.innerHTML = '';
            researchContent.innerHTML = '';
            exampleContent.innerHTML = '';
            
            // Add comparison table
            const tableHeader = document.createElement('tr');
            tableHeader.innerHTML = `
                <th class="factor">Factor</th>
                <th class="traditional">Traditional Journalism</th>
                <th class="digital">Digital Media</th>
            `;
            comparisonTable.appendChild(tableHeader);
            
            stage.comparison.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="factor">${item.factor}</td>
                    <td class="traditional">${item.traditional}</td>
                    <td class="digital">${item.digital}</td>
                `;
                comparisonTable.appendChild(row);
            });
            
            // Add research content
            stage.research.forEach(item => {
                const researchEl = document.createElement('div');
                researchEl.className = 'research-item';
                researchEl.innerHTML = `
                    <div class="research-title-text">${item.title}</div>
                    <div>${item.content}</div>
                    <div class="research-citation">${item.citation}</div>
                `;
                researchContent.appendChild(researchEl);
            });
            
            // Add examples
            stage.examples.forEach(example => {
                const exampleEl = document.createElement('div');
                exampleEl.className = 'example-item';
                exampleEl.innerHTML = `
                    <div class="example-title">${example.title}</div>
                    <div>${example.description}</div>
                    <div class="example-source">Source: ${example.source}</div>
                `;
                exampleContent.appendChild(exampleEl);
            });
            
            // Show popup and overlay
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }
        
        // Close popup
        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
        
        // Event listeners
        closeBtn.addEventListener('click', closePopup);
        overlay.addEventListener('click', closePopup);
        
        // Add keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
        
        // Initialize
        createLifecycle();
        
        // Add entry animation
        setTimeout(() => {
            const circles = document.querySelectorAll('.circle');
            circles.forEach((circle, index) => {
                setTimeout(() => {
                    circle.style.opacity = '1';
                    circle.style.transform = 'translateY(-5px) translateX(-5px)';
                    setTimeout(() => {
                        circle.style.transform = '';
                    }, 200);
                }, index * 150);
            });
        }, 300);
        
        // Add responsive handling
        function adjustForMobile() {
            if (window.innerWidth < 768) {
                // Mobile layout adjustments
                const circleElements = document.querySelectorAll('.circle');
                
                // Stack circles vertically
                stages.forEach((stage, index) => {
                    const yPos = 10 + index * 20;
                    const circle = circleElements[index];
                    if (circle) {
                        circle.style.left = '42%';
                        circle.style.top = `${yPos}%`;
                    }
                });
            }
        }
        
        // Check on resize and initial load
        window.addEventListener('resize', adjustForMobile);
        
        // Add digital glitch effect for brutalist style
        function addGlitchEffect() {
            setInterval(() => {
                const randomStage = Math.floor(Math.random() * stages.length);
                const circles = document.querySelectorAll('.circle');
                const targetCircle = circles[randomStage];
                
                if (targetCircle) {
                    targetCircle.style.transform = 'translateX(3px)';
                    setTimeout(() => {
                        targetCircle.style.transform = '';
                    }, 150);
                }
            }, 5000);
        }
        
        // Initialize effects
        addGlitchEffect();
    </script>
</body>
</html>
