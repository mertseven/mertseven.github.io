<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Indoor GPS Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="container">
        <!-- TARGET SELECTION SECTION -->
        <div id="search-section"> <!-- Re-used ID for target selection area -->
            <!-- Title can be static or added by JS -->
            <div id="search-results"> <!-- Studio selection buttons will be populated here -->
            </div>
            <p id="current-target-display">Target: Studio 1 Name</p>
        </div>
        <hr class="section-divider">

        <!-- PERMISSION SECTION -->
        <div id="permission-section">
            <p>Grant permissions to start AR guidance for <strong id="target-name-permission">Studio 1 Name</strong>.</p>
            <button id="start-btn">Start AR Guidance</button>
            <p class="small-text">If compass seems off, move phone in a figure-8 pattern.</p>
        </div>

        <!-- GUIDANCE SECTION -->
        <div id="guidance-section" style="display: none;">
            <h2 id="guidance-target-name">Guiding to: Studio 1 Name</h2>
            <div id="arrow-container">
                <div id="arrow">⬆️</div>
            </div>
            <div id="distance-info">Distance: --- m</div>
            <div id="status-info">Status: Waiting for data...</div>
            <hr>
            <div id="debug-info">
                <p>My Coords: <span id="coords-val">---</span></p>
                <p>My Heading: <span id="heading-val">---</span>°</p>
                <p>Target Bearing: <span id="bearing-val">---</span>°</p>
            </div>
            <button id="back-to-search-btn">Change Studio</button> <!-- Ensure this ID matches JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
