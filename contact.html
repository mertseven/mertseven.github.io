<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mert Seven</title>
    
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono' rel='stylesheet'>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <h1>Mert Seven</h1>
        <div class="scroll-container">
            <p class="scrolling-text">
                <span class="text-variant font-1">CONTACT TRANSMISSION</span>
                <span class="text-variant font-2">ESTABLISH CONNECTION</span>
                <span class="text-variant font-3">SENDING MESSAGE</span>
            </p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="tools.html">Tools</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <div class="contact-info">
            <h2 class="typewriter">ESTABLISH CONNECTION</h2>
            <div class="info-box">
                <p>Mert Seven, PhD<br>
                office: b206, Ya≈üar University<br>
                transmission frequency: mert.seven@yasar.edu.tr<br>
                or use the form below</p>
            </div>
        </div>

        <form id="contactForm" class="contact-form" action="https://formspree.io/f/xeoobzjk" method="POST">
            <div class="form-field">
                <label for="name">IDENTIFIER</label>
                <input type="text" id="name" name="name" required>
                <div class="terminal-validation"></div>
            </div>

            <div class="form-field">
                <label for="email">TRANSMISSION FREQUENCY</label>
                <input type="email" id="email" name="email" required>
                <div class="terminal-validation"></div>
            </div>

            <div class="form-field">
                <label for="subject">SUBJECT LINE</label>
                <input type="text" id="subject" name="subject" required>
                <div class="terminal-validation"></div>
            </div>

            <div class="form-field">
                <label for="message">MESSAGE CONTENT</label>
                <textarea id="message" name="message" required></textarea>
                <div class="terminal-validation"></div>
            </div>

            <button type="submit" class="submit-btn">TRANSMIT MESSAGE</button>
        </form>

        <div id="transmission-status" class="transmission-status hidden">
            <div class="status-content">
                <p class="status-text">TRANSMISSION IN PROGRESS...</p>
                <div class="status-animation"></div>
            </div>
        </div>
    </main>

    <script src="js/contact.js"></script>
</body>
</html>
