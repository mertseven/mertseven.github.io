<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanışma Etkinliği - Cevapla</title>
    <link rel="stylesheet" href="stil.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Oyuna Hoş Geldin!</h1>
        <div id="durum">Öğretmene bağlanılıyor...</div>

        <form id="cevap-formu" style="display: none;">
            <div class="soru-blok">
                <label for="q1">Bir süper gücün olsaydı ne olurdu?</label>
                <textarea id="q1" name="q1" required></textarea>
            </div>
            <div class="soru-blok">
                <label for="q2">Bir zaman makinen olsa hangi yıla giderdin ve neden?</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            <div class="soru-blok">
                <label for="q3">Bir konuyu en iyi nasıl öğrenirsin? (Okuyarak, dinleyerek, yaparak, tartışarak?)</label>
                <textarea id="q3" name="q3" required></textarea>
            </div>
            <button type="submit">Cevapları Gönder!</button>
        </form>
    </div>

    <script>
        const durumEl = document.getElementById('durum');
        const formEl = document.getElementById('cevap-formu');

        const params = new URLSearchParams(window.location.search);
        const ogretmenId = params.get('id');

        if (!ogretmenId) {
            durumEl.textContent = 'HATA: Öğretmen ID\'si bulunamadı. Lütfen QR kodu tekrar okutun.';
        } else {
            const peer = new Peer();
            peer.on('open', function(id) {
                const conn = peer.connect(ogretmenId);
                conn.on('open', function() {
                    durumEl.textContent = 'Öğretmene bağlandın! Cevaplarını bekliyoruz...';
                    formEl.style.display = 'block';
                });

                formEl.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const cevaplar = {
                        q1: document.getElementById('q1').value,
                        q2: document.getElementById('q2').value,
                        q3: document.getElementById('q3').value
                    };
                    conn.send(cevaplar);
                    durumEl.textContent = 'Harika! Cevapların gönderildi.';
                    formEl.style.display = 'none';
                });
            });
        }
    </script>
</body>
</html>
